<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Clients</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute text-center">
        Clientes
      </div>
      <div class="contenedor">

        <section>
            <div class="example-label"></div>
            <div class="example-button-row">
               
                   
                    <div class="md-form mt-0">
                        <button mat-button color="primary " class="buttonClient"  (click)="openDialog()" >New <mat-icon aria-label="Example Add icon">playlist_add</mat-icon></button>

                        <button mat-button color="primary " class="buttonClient"  (click)="download()">Export <mat-icon aria-label="Example file_download icon">file_download</mat-icon></button>
                      
                        <input class="form-control mr-sm-2 inpuSearch" type="text" placeholder="Search">
                        <button mat-button color="primary " class="buttonClient">Search <mat-icon aria-label="Example Search icon">search</mat-icon></button>
                    </div>
            </div>  
        </section>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> Shared key. </th>
                  <td mat-cell *matCellDef="let element"> {{element.codeClient}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Business ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                
                <!-- Symbol Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                  </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="added">
                    <th mat-header-cell *matHeaderCellDef> Data Added </th>
                    <td mat-cell *matCellDef="let element"> {{element.added}} </td>
                  </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="setting">
                    <th mat-header-cell *matHeaderCellDef> setting </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" focusable="false" (click)="editFila(element)">
                        edit
                      </button></td>
                    </ng-container>


              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
          
    </div>
    </div>
    <div>

      </div>
  </div>
